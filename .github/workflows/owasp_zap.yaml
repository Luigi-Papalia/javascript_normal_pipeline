name: DAST with OWASP ZAP

on:
  repository_dispatch:
    types: [dast-zap]

permissions:
  contents: write
  issues: write
  security-events: write

jobs:
  zap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Start Minikube
        uses: medyagh/setup-minikube@latest
        with:
          driver: docker
          container-runtime: containerd
          cpus: 2
          memory: 4096m

      - name: Build Docker image inside Minikube
        run: |
          eval $(minikube -p minikube docker-env)
          docker build -t microservizio-js:v1 .

      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s-deployment.yaml
          kubectl rollout status deployment/microservizio-js --timeout=120s

      - name: Wait for Service to be Ready
        run: |
          sleep 10
          kubectl get svc microservizio-js-service

      - name: Get Service URL
        id: service-url
        run: |
          echo "SERVICE_URL=$(minikube service microservizio-js-service --url)" >> $GITHUB_ENV

      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          target: ${{ env.SERVICE_URL }}
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          artifact_name: zap_reports
          cmd_options: '-a'

      - name: Cleanup
        if: always()
        run: |
          kubectl delete -f k8s-deployment.yaml